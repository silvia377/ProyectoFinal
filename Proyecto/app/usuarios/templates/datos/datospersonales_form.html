{% extends 'base2.html' %}
{% load static %}


{% block titulo %}
    {{accion}} Perfil
{% endblock titulo %}


{% block contenido %}
    <h1>{{accion}} Perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Guardar">
        <a class="btn btn-danger" href="{% url 'login' %}">Cancelar</a>
    </form>
{% endblock contenido %}
